<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" href="login.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <fieldset>
            <legend>login</legend>
            <form action="#" method="get">
            <label for="fa">Enter your First Name:</label>
            <input type="text" name="Fast name" id="fa" placeholder="Enter your First Name">
            <br><br>
            <label for="la">Enter your last Name: </label>
            <input type="text" name="Last name" id="la" placeholder="Enter your Last Name">
            <br><br>
            Gender:
            <input type="radio" name="Gender" id="G">Male
            <input type="radio" name="Gender" id="G">Female
            <input type="radio" name="Gender" id="G">Others
            <br><br>
            <label for="un">Select your University:</label>
            <select name="University" id="un">
                <option value="Niter">Niter</option>
                <option value="DU">du</option>
                <option value="JU">Ju</option>
            </select>
            <br><br>
            <label for="Di">Select Your District:</label>
            <input type="text" name="District" id="Di" list="dis">
            <datalist id="dis">
                <option value="dhaka"></option>
                <option value="tangail"></option>
                <option value="mymensingh"></option>
            </datalist>
            <br><br>
            <label for="pa">Enter your password:</label>
            <input type="password" name="password" id="pa">
            <br><br>
            <input type="submit" name="Submit" id="su" value="send">
            <br><br>
            <label for="fav">Favourite hobby:</label>
            <input type="checkbox" name="hobby" id="fav">football
            <input type="checkbox" name="hobby" id="fav">cricket
            </form>
        </fieldset>
    </div>
    <br>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
</body>
</html>
